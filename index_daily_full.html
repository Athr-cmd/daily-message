
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رسالتك اليومية</title>
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .message {
      animation: fadeInUp 1s ease-in-out;
    }
    body {
      background: linear-gradient(135deg, #fefcea, #f1da36);
      color: #222;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }
    .message {
      font-size: 1.8em;
      margin: 30px 0;
    }
    .date {
      font-size: 1.1em;
      color: #666;
      margin-top: 10px;
    }
    h1 {
      font-size: 2.2em;
      color: #2a2a2a;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      background-color: #ffcb05;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f4b400;
    }
  </style>
</head>
<body>
  <h1>✨ رسالتك اليومية ✨</h1>
  <div class="date">21 يونيو 2025</div>
  
    <div class="message" id="dailyMessage"></div>
    <div class="buttons">
      <button onclick="generateStoryImage()">🎨 مشاركة كصورة</button>
    </div>
    

  <div class="buttons">
    <button onclick="copyMessage()">📋 نسخ الرسالة</button>
    <button onclick="shareWhatsApp()">📱 مشاركة واتساب</button>
  </div>

  <script>
    const messages = ['كُن ممتنًا لما تملك، فالشكر بداية الزيادة.', 'ابتسم، فربما دعاؤك على الأبواب.', 'ما خاب من قال: يا الله.', 'الحياة لا تحتاج إلى تفسير، بل إلى توكل.', 'كلّ تأخير فيه خير، فقط ثق بالله.', 'حتى الصمت أحيانًا يكون حكمة.', 'ما دام الله معك، لا يهم من ضدك.', 'النجاح لا يحتاج شهادة، بل عزيمة.', 'الهدوء لا يعني الضعف، بل القوة الناضجة.', 'في كل ألم رسالة، وفي كل صبر باب للفرج.', 'لا تنتظر المناسبات لتكون سعيدًا، السعادة تبدأ من داخلك.', 'القلوب الطيبة تفوز ولو بعد حين.', 'إن الله إذا أحب عبداً ابتلاه ليقربه.', 'الناس تراك بما تظهر، والله يعلم ما تُخفي.', 'لا تحزن على ما فاتك، فالله يعلم وأنت لا تعلم.', 'الصبر لا يعني السكوت، بل الثقة بأن الله لن يُضيعك.', 'النية الطيبة طريق للراحة الدائمة.', 'هناك فرق بين من يفهمك، ومن ينتظر دور الحديث.', 'كن سببًا في سعادة أحدهم اليوم.', 'أجمل القلوب هي تلك التي تنسى الإساءة وتذكر المعروف.', 'لا تؤجل سعادة اليوم إلى الغد.', 'النية الطيبة لا تَضيع عند الله.', 'أحبك لا لشيءٍ، بل لأنك كل شيء.', 'الإيمان قوة لا يراها أحد، لكنها تغير كل شيء.', 'لو يعلم البعض مكانتهم عندنا، لبكوا خجلاً من تصرفاتهم.', 'الرضا بالله هو بداية الطمأنينة.', 'ليس كل ما يُقال يستحق الاستماع.', 'كُن نبيلاً، وإن لم تُقابل بالنُبل.', 'هناك جمال في البساطة، لا يدركه إلا الراسخون في الذوق.', 'القلوب النقية لا تخيب مهما اشتدت الحياة.'];
    const date = new Date();
    const dayIndex = date.getDate() + date.getMonth() * 31;
    const message = messages[dayIndex % messages.length];
    document.getElementById("dailyMessage").innerText = message;

    function copyMessage() {
      navigator.clipboard.writeText(message).then(() => {
        alert("تم نسخ الرسالة ✅");
      });
    }

    function shareWhatsApp() {
      const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>

    <script>
      function generateStoryImage() {
        const canvas = document.createElement('canvas');
        canvas.width = 1080;
        canvas.height = 1920;
        const ctx = canvas.getContext('2d');

        // Background
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, '#fefcea');
        gradient.addColorStop(1, '#f1da36');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Text
        ctx.fillStyle = '#222';
        ctx.font = 'bold 60px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(message, canvas.width / 2, canvas.height / 2);

        const link = document.createElement('a');
        link.download = 'daily_message.png';
        link.href = canvas.toDataURL();
        link.click();
      }
    </script>
    
    <script>
      const gradients = [
        "linear-gradient(135deg, #f6d365 0%, #fda085 100%)",
        "linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)",
        "linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%)",
        "linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)",
        "linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)"
      ];

      document.body.style.background = gradients[new Date().getDay() % gradients.length];

      function playSoftSound() {
        const audio = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_64c69ce3e7.mp3");
        audio.volume = 0.3;
        audio.play();
      }

      // Optional: play on page load or on button click
      window.onload = playSoftSound;
    </script>
    
    <script>
      // Request permission for notifications
      if (Notification && Notification.permission !== "granted") {
        Notification.requestPermission();
      }

      function sendNotification() {
        const message = document.getElementById("dailyMessage").textContent;
        if (Notification.permission === "granted") {
          new Notification("رسالة اليوم", { body: message });
        }
      }

      // Check time every minute and trigger at 9:00 AM
      setInterval(() => {
        const now = new Date();
        if (now.getHours() === 9 && now.getMinutes() === 0) {
          sendNotification();
        }
      }, 60000);
    </script>
    
    <script>
      // Store last message in localStorage
      const dailyMessage = document.getElementById("dailyMessage").textContent;
      localStorage.setItem("lastDailyMessage", dailyMessage);

      // On next visits, use stored message if needed
      const storedMessage = localStorage.getItem("lastDailyMessage");
      if (storedMessage) {
        document.getElementById("dailyMessage").textContent = storedMessage;
      }

      // Optional countdown timer to 9 AM
      const countdownContainer = document.createElement("div");
      countdownContainer.style.position = "absolute";
      countdownContainer.style.bottom = "20px";
      countdownContainer.style.left = "50%";
      countdownContainer.style.transform = "translateX(-50%)";
      countdownContainer.style.color = "white";
      countdownContainer.style.fontSize = "14px";
      countdownContainer.style.fontFamily = "Arial, sans-serif";
      document.body.appendChild(countdownContainer);

      function updateCountdown() {
        const now = new Date();
        const target = new Date();
        target.setHours(9, 0, 0, 0);
        if (now > target) target.setDate(target.getDate() + 1); // Next day

        const diff = target - now;
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdownContainer.textContent = `الوقت المتبقي للرسالة القادمة: ${hours}س ${minutes}د ${seconds}ث`;
      }

      setInterval(updateCountdown, 1000);
    </script>
    </body>
</html>
